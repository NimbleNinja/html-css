<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>layout 1</title>
  </head>
  <body class="body">
    <section class="main-page">
      <header class="main-page__header header">
        <div class="header__logo logo">
          <div class="logo__img">
            <img src="img/icon.svg" alt="logo" />
          </div>
          <div class="logo__body">
            <h3 class="logo__title">Foundation</h3>
            <p class="logo__text">Startup landing template</p>
          </div>
        </div>
        <nav class="header__menu menu">
          <a class="menu__item menu__item_selected" href="#">Home</a>
          <a class="menu__item" href="#">Stories</a>
          <a class="menu__item" href="#">Library</a>
        </nav>
        <button class="header__btn btn">Get Started</button>
        <div class="header__burger">
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>
      <div class="container">
        <main class="main-page__headline headline">
          <h1 class="headline__title">Build stunning websites & apps.</h1>
          <div class="headline__description description-text">
            <p>
              Create live segments and target the right people for messages
              based on their behaviors.
            </p>
          </div>
          <div class="headline__buttons">
            <button class="headline__btn btn">Get Started</button>
            <button class="headline__btn btn btn_white">Learn More</button>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
