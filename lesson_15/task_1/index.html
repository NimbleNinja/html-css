<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../sourse/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>multimedia</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt=""
        class="main-img"
      />
    </div>
    <div class="gallery">
      <div class="card">
        <figure>
          <img
            class="opacity"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="opacity"
          />
          <figcaption class="figcaption">opacity</figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <img
            class="blur"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="blur"
          />
          <figcaption class="figcaption">opacity</figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <img
            class="invert"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="opacity"
          />
          <figcaption class="figcaption">opacity</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
