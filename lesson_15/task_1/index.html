<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>multimedia</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt="big img"
        class="main-img"
      />
      <div class="gallery">
        <figure class="card">
          <img
            class="opacity"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="opacity"
          />
          <figcaption class="figcaption">opacity</figcaption>
        </figure>
        <figure class="card">
          <img
            class="blur"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="blur"
          />
          <figcaption class="figcaption">blur</figcaption>
        </figure>
        <figure class="card">
          <img
            class="invert"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="opacity"
          />
          <figcaption class="figcaption">invert</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
