<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Псевдоэлементы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .anchor:link {
        background: #000;
        color: white;
      }

      .anchor:visited {
        background: orange;
        color: green;
      }
      .anchor:hover {
        font-size: 24px;
      }
      .some-button:active,
      .anchor:active {
        border: 3px solid red;
      }
      .some-button:hover:enabled {
        background: grey;
        color: white;
      }
      button[disabled] {
        border: 2px dashed grey;
      }
      input:hover {
        background: orange;
      }
      .confirm-checkbox:checked {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Псевдоэлементы</h1>

    <section>
      <h2>Anchor - используются для ссылок</h2>
      <a class="anchor" href="#">I am a link</a>
    </section>

    <section>
      <h2>Пользовательские действия</h2>
      <button class="some-button">Hover and click me</button>
      <button disabled class="some-button">Disabled button</button>
    </section>

    <section>
      <h2>Инпуты</h2>
      <input type="text" class="search" />
      <input type="checkbox" class="confirm-checkbox" />
    </section>
  </body>
</html>
